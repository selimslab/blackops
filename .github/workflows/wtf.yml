on: [push]

name: push to azure container registry

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to the Container Registry  
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and Tag image
      run: |
        docker build -f ./Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.sha }} .    

    - name: Push image
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.sha }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: ${{ secrets.RESOURCE_GROUP }}
        image: ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.sha }}
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        environment-variables: BTCTURK_PUBLIC_KEY=172a56d1-6e33-4b81-882b-3aad5288fe3e
        secure-environment-variables: BTCTURK_PRIVATE_KEY=${{ secrets.BTCTURK_PRIVATE_KEY }}
        name: blackops
        location: 'west europe'


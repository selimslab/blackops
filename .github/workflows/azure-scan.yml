on: [push]

name: Container Scan

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Login to the Container Registry  
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Build and Tag image
      run: |
        docker build -f ./Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.run_number }} .
    - name: Scan image
      uses: Azure/container-scan@v0.1
      with:
        image-name: ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.run_number }}
        severity-threshold: CRITICAL
        run-quality-checks: true        
    - name: Push image
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/blackops:${{ github.run_number }}
        
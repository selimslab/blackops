version: "3"
services:

  web:
    image: conreg0.azurecr.io/blackops
    build: .
    container_name: web
    ports:
      - "7846:7846"
      - "5566:5566"

    environment:
      REDIS_HOST: redis://redis_server

  redis_server: #Â rename to redis_server
    image: "redis:alpine"
    container_name: redis
    command: ["redis-server", "--bind", "127.0.0.1", "--port", "6379"]

    ports:
      - "6379:6379"

    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf

